<!DOCTYPE html>
<html lang="nl" ng-app="app">
<head>
	<title>Ratio Resizer</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/css/style.css" media="all" />
</head>
<body ng-controller="HomeCtrl">
	
	<div class="container">
		<div class="page-header">
			<h1>Ratio resizer</h1>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-3">
				<label for="">Width:</label>
				<input type="number" class="form-control" ng-model="width" />
			</div>
			<div class="col-xs-12 col-md-3">
				<label for="">Height:</label>
				<input type="number" class="form-control" ng-model="height" />
			</div>
			<div class="col-xs-12 col-md-3">
				<label for="">Aspect ratio:</label>
				<input type="text" class="form-control" ng-value="width / gcd(width, height) + ':' + height / gcd(width, height)" />
			</div>
			<div class="col-xs-12 col-md-3">
				<label for="">Bottom percentage:</label>
				<input type="text" class="form-control" ng-value="((height / gcd(width, height)) / (width / gcd(width, height))) * 100 + '%'" />
			</div>
			<div class="col-xs-12 col-md-3">
				<label for="">Stick ratio:</label>
				<input type="checkbox" ng-model="strictRatio"	 />
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="resize-container box">
					<div class="resize-drag box-drag" dragger strict-ratio="strictRatio" width="width" height="height"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/scripts.js"></script>
</body>
</html>
